<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Tie Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh;
      background: linear-gradient(145deg, #0a0a0a 0%, #1a1a1a 50%, #0d0d0d 100%);
      font-family: 'Playfair Display', Georgia, serif;
      color: #f5f5f0;
    }
    
    .texture {
      position: fixed;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      position: relative;
      z-index: 1;
      max-width: 420px;
      margin: 0 auto;
      padding: 48px 24px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      text-align: center;
      margin-bottom: 48px;
    }
    
    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 24px;
    }
    
    .brand {
      font-size: 11px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 16px;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 400;
      line-height: 1.3;
      color: #f5f5f0;
    }
    
    .divider {
      width: 40px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #c9a962, transparent);
      margin: 20px auto 0;
    }
    
    .step {
      flex: 1;
      display: none;
      flex-direction: column;
      animation: fadeIn 0.5s ease;
    }
    
    .step.active {
      display: flex;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    .subtitle {
      text-align: center;
      color: #aaa;
      font-size: 15px;
      font-family: 'Inter', -apple-system, sans-serif;
      margin-bottom: 24px;
      font-weight: 300;
    }
    
    .location-btn {
      background: transparent;
      border: 1px solid #333;
      color: #f5f5f0;
      padding: 20px 32px;
      font-size: 18px;
      font-family: 'Playfair Display', Georgia, serif;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }
    
    .location-btn:hover {
      border-color: #c9a962;
      background: rgba(201, 169, 98, 0.08);
    }
    
    .location-tag {
      text-align: center;
      color: #666;
      font-size: 12px;
      font-family: 'Inter', -apple-system, sans-serif;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 32px;
    }
    
    .field {
      margin-bottom: 32px;
    }
    
    label {
      display: block;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 12px;
      font-family: 'Inter', -apple-system, sans-serif;
      font-weight: 300;
    }
    
    label .gold { color: #c9a962; }
    label .gray { color: #888; }
    
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 16px;
      background: rgba(255,255,255,0.03);
      border: 1px solid #333;
      color: #f5f5f0;
      font-size: 15px;
      font-family: 'Inter', -apple-system, sans-serif;
      resize: vertical;
      outline: none;
      transition: border-color 0.3s ease;
    }
    
    textarea:focus {
      border-color: #c9a962;
    }
    
    textarea::placeholder {
      color: #555;
    }
    
    .submit-btn {
      margin-top: auto;
      background: linear-gradient(135deg, #c9a962 0%, #a08040 100%);
      border: none;
      color: #0a0a0a;
      padding: 18px 32px;
      font-size: 14px;
      font-family: 'Inter', -apple-system, sans-serif;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .submit-btn:disabled {
      background: #222;
      color: #555;
      cursor: not-allowed;
    }
    
    .success-icon {
      width: 64px;
      height: 64px;
      border: 2px solid #c9a962;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      animation: scaleIn 0.4s ease;
    }
    
    .discount-box {
      background: rgba(201, 169, 98, 0.1);
      border: 1px solid #c9a962;
      padding: 32px;
      text-align: center;
      margin-bottom: 16px;
    }
    
    .discount-label {
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 12px;
    }
    
    .discount-code {
      font-size: 42px;
      font-weight: 400;
      color: #c9a962;
      font-family: 'Playfair Display', Georgia, serif;
      letter-spacing: 4px;
    }
    
    .discount-info {
      color: #666;
      font-size: 13px;
      font-family: 'Inter', -apple-system, sans-serif;
      line-height: 1.6;
      font-weight: 300;
      text-align: center;
    }
    
    .discount-info strong {
      color: #c9a962;
    }
    
    .footer {
      margin-top: 48px;
      text-align: center;
      color: #444;
      font-size: 11px;
      font-family: 'Inter', -apple-system, sans-serif;
      letter-spacing: 1px;
    }
  </style>
</head>

      <h1 id="title">Welcome</h1>
      <div class="divider"></div>
    </div>
    
    <!-- Step 1: Location -->
    <div id="step-location" class="step active">
      <p class="subtitle">Which location do you visit more often?</p>
      <button class="location-btn" onclick="selectLocation('Greene')">Greene</button>
      <button class="location-btn" onclick="selectLocation('Lewiston')">Lewiston</button>
    </div>
    
    <!-- Step 2: Feedback -->
    <div id="step-feedback" class="step">
      <div class="location-tag" id="location-display"></div>
      
      <div class="field">
        <label>What would you like <span class="gold">more</span> of?</label>
        <textarea id="moreOf" placeholder="e.g., product variety, staff recommendations, deals..."></textarea>
      </div>
      
      <div class="field">
        <label>What would you like <span class="gray">less</span> of?</label>
        <textarea id="lessOf" placeholder="e.g., wait times, checkout process, anything else..."></textarea>
      </div>
      
      <button class="submit-btn" id="submitBtn" onclick="submitFeedback()">Submit Feedback</button>
    </div>
    
    <!-- Step 3: Success -->
    <div id="step-success" class="step" style="justify-content: center; align-items: center; text-align: center;">
      <div class="success-icon">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#c9a962" stroke-width="2">
          <polyline points="20 6 9 17 4 12" />
        </svg>
      </div>
      
      <p class="subtitle">Your feedback helps us serve you better.</p>
      
      <div class="discount-box">
        <div class="discount-label">Your Discount Code</div>
        <div class="discount-code">BT15</div>
      </div>
      
      <p class="discount-info">
        Show this on your phone at either Black Tie location and get <strong>15% off</strong> your purchase.
      </p>
    </div>
    
    <div class="footer">Black Tie Â· Greene & Lewiston</div>
  </div>
  
  <script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwXNicnUBkrtTQVCEX1rnrJ0OPXtsYboARw9Nd_SduSUcqfEQfEpM8HmnWH_EVxptVfBg/exec';
    
    let selectedLocation = '';
    
    function showStep(step) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById('step-' + step).classList.add('active');
      
      const titles = {
        'location': 'Welcome',
        'feedback': 'Your Feedback',
        'success': 'Thank You'
      };
      document.getElementById('title').textContent = titles[step];
    }
    
    function selectLocation(location) {
      selectedLocation = location;
      document.getElementById('location-display').textContent = location + ' Location';
      showStep('feedback');
    }
    
    function submitFeedback() {
      const moreOf = document.getElementById('moreOf').value.trim();
      const lessOf = document.getElementById('lessOf').value.trim();
      
      if (!moreOf && !lessOf) return;
      
      const btn = document.getElementById('submitBtn');
      btn.textContent = 'Submitting...';
      btn.disabled = true;
      
      const params = new URLSearchParams({
        timestamp: new Date().toISOString(),
        location: selectedLocation,
        moreOf: moreOf,
        lessOf: lessOf
      });
      
      fetch(GOOGLE_SCRIPT_URL + '?' + params.toString())
        .then(() => showStep('success'))
        .catch(() => showStep('success')); // Show success anyway - data likely went through
    }
  </script>
